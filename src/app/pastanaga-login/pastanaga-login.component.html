<h2>Log in</h2>
<form action="POST">

  <fieldset>
    <legend>Sign in to start session</legend>
  </fieldset>

  <mat-form-field>
    <label for="login-user">User</label>
    <input matInput type="text" id="login-user" name="username" placeholder="User">
  </mat-form-field>

  <mat-form-field>
    <label for="login-password">Password</label>
    <input matInput type="text" id="login-password" name="password" placeholder="Password">
  </mat-form-field>

  <p class="form-help">Forgot password? Ask for a <a href="">new password.</a></p>

  <div class="form-actions">
    <button mat-fab>
      <mat-icon svgIcon="clear"></mat-icon>
    </button>
    <button mat-fab>
      <mat-icon svgIcon="ahead"></mat-icon>
    </button>
  </div>

</form>
